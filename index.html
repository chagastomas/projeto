<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sky</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link rel="stylesheet" href="./dist/arquivos/bootstrap.min.css" />
    <link rel="stylesheet" href="./dist/arquivos/slick.css" />
    <link rel="stylesheet" href="./dist/arquivos/main.min.css" />
  </head>
  <body>
    <header>
      <div class="header_top container d-flex justify-content-between align-items-center pt-3 pb-3">
        <div class="header_top-logo-acessibility d-flex align-items-center">
          <section class="logo">
            <a href="https://skyplay.sky.com.br/">
              <img
                src="https://skyplay.sky.com.br/o/sky-play-theme/images/logo-sky.svg"
                alt="Sky"
              />
            </a>
          </section>
          <section class="acessibility">
            <span>Acessibilidade</span>
            <button>C</button>
            <button>A+</button>
            <button>A-</button>
          </section>
          <section class="play">Play</section>
        </div>
        <div class="header_top-login">
          <span>Entrar</span>
        </div>
      </div>
      <div class="header_bottom">
        <ul>
          <li><p>Filmes</p></li>
          <li><p>Séries</p></li>
          <li><p>Canais</p></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="wrapper-movies mt-5 mb-5">
        <h2 class="d-flex justify-content-center">Filmes</h2>
        <section class="photos"></section>
      </div>
      <div class="wrapper-movies-highlights mt-5 mb-5">
        <h2 class="d-flex justify-content-center">Destaques</h2>
        <section class="photos"></section>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer_top d-flex justify-content-between align-items-center pt-3 pb-3">
          <section class="logo-footer">
            <img
              src="https://skyplay.sky.com.br/o/sky-play-theme/images/sky-light-default.svg"
              alt="Sky"
            />
          </section>
          <section class="social">
            <span>Redes Sociais</span>
          </section>
        </div>
        <div class="footer_bottom d-flex align-items-center">
          <section class="app w-50">
            <span>Baixe o aplicativo</span>
          </section>
          <section class="institutional w-50 mt-4 mb-4">
            <span>Institucional</span>
            <div class="desktop">
              <ul>
                <li>
                  <a href="#">Sobre nós</a>
                </li>
                <li>
                  <a href="#">Imprensa</a>
                </li>
                <li>
                  <a href="#">Prêmios conquistados</a>
                </li>
              </ul>
            </div>
            <div class="mobile">
              <ul>
                <li>
                  <a href="#">Sobre nós</a>
                </li>
                <li>
                  <a href="#">Imprensa</a>
                </li>
                <li>
                  <a href="#">Prêmios conquistados</a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./dist/arquivos/slick.min.js"></script>
    <script src="./dist/arquivos/main.min.js"></script>
  </body>
</html>
